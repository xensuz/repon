<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - Mask Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .result-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Detection Result</h2>
        <p>Prediction: {{ result }}</p>
        <p>Confidence: {{ confidence }}</p>
        <a href="/input" class="button">Try Another Image</a>
    </div>
</body>
</html>
